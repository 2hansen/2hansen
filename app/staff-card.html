<di >
	<table class="table table-hover"
    	<thead>
    		<tr>
    			<th>#</th>
    			<th>Image</th>
    			<th>Name</th>
    			<th>Favorite OS</th>
    		</tr>
    	</thead>
    	<tbody ng-repeat="employee in employees | orderBy:'name.last' | filter:{ isActive: true }">
    		<tr>
    			<td>{{$index + 1}}</td>
    			<td><img ng-src="{{employee.picture}}" /></td>
    			<td>{{employee.name.first}} {{employee.name.last}}</td>
    			<td>{{employee.favoriteOs}}</td>
    		</tr>
    	</tbody>
    </table>
</div>
