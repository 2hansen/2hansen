      <div class="container">
        <div class="starter-template">
            <h1>Welcome to my Angular world!</h1>
            <section ng-controller="tabCtrl as tab">
              <ul class="nav nav-tabs">
                <li ng-class="{ active:tab.isSet(1) }">
                  <a href="" ng-click="tab.setTab(1)">Charts</a>
                </li>
                <li ng-class="{ active:tab.isSet(2) }">
                  <a href="" ng-click="tab.setTab(2)">List</a>
                </li>
              </ul>
              <div ng-show="tab.isSet(1)" ng-controller="chartCtrl">
                <nvd3 options='options' data='data'></nvd3>
                <select ng-model="selectedChart" ng-change="selectChart()" ng-options="chart.series as chart.name for chart in charts"></select>
              </div>
              <div ng-show="tab.isSet(2)" ng-controller="listCtrl">
                <staff-card></staff-card>
              </div>
            </section>
        </div>
