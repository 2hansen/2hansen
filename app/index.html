<!DOCTYPE html>
<html>
  <head>
    <title>Hello World!</title>
     <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
     <link rel="stylesheet" href="app.css">
     
    <style>
        body {
          padding-top: 50px;
            font-family: Tahoma, Verdana, Arial, sans-serif;
          }
      .starter-template {
          padding: 40px 15px;
          text-align: center;
      }
        
    </style>
  </head>
  <body>
    
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
          <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Project Gamma</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                  <li class="active"><a href="#">Home</a></li>
                  <!-- <li><a href="#about">About</a></li>
                  <li><a href="#contact">Contact</a></li> -->
                </ul>
            </div><!--/.nav-collapse -->
          </div>
      </nav>
      <div class="container">

        <div class="starter-template" ng-app="myApp">
            <h1>Welcome to my Angular world!</h1>
            <!-- <p class="lead">
              <input type="text" ng-model="yourName" placeholder="World">
              <h1>Hello, {{ yourName }}!</h1>
            </p> -->
            <div ng-controller="staffCtrl">
              <staff-card></staff-card>
            </div>

            <div ng-controller="graphCtrl">
              <div ac-chart="chartType" ac-data="data" ac-config="config" id='chart' class='chart'></div>
              <select ng-model="selectedSeries" ng-options="series for series in relevantSeries"></select>
              <select >
                <option ng-repeat="series in relevantSeries" value="{{series}}">{{series}}</option>
              </select>
            </div>
        </div>

      </div><!-- /.container -->
        <script type='text/javascript' src="bower_components/jquery/dist/jquery.js"></script>
        <script type='text/javascript' src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script type='text/javascript' src="bower_components/angular/angular.js"></script>
        <script type='text/javascript' src='bower_components/d3/d3.min.js'></script> 
        <script type='text/javascript' src='bower_components/angular-charts/dist/angular-charts.js'></script>
        <script type='text/javascript' src="staff.js"></script>
        <script type='text/javascript' src="graph.js"></script>  
        <script type='text/javascript' src="app.js"></script>
    </body>
    </html>
